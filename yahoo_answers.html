<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SearchSavior</title>
        <link rel="shortcut icon" type="image/png" href="icon128.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <nav class="nav-extended">
        <div class="nav-content">
          <ul class="tabs tabs-transparent grey darken-3">
            <li class="tab">
              <img style="padding-top: 6; padding-left: 8" src="icon32.png" onclick="document.location.replace('index.html');">
              <a href="index.html" class="brand-logo">SearchSavior</a>
            </li>
            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='google.html?q=' + q; window.location.replace(url);">Google</a></li>
            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='youtube.html?q=' + q; window.location.replace(url);">Youtube</a></li>
<!--             <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='khan_academy.html?q=' + q; window.location.replace(url);">Khan Academy</a></li> -->
            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='wikipedia.html?q=' + q; window.location.replace(url);">Wikipedia</a></li>
            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='quora.html?q=' + q; window.location.replace(url);">Quora</a></li>
            <li class="tab disabled"><a class="active">Yahoo Answers</a></li>
            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='google_scholar.html?q=' + q; window.location.replace(url);">Google Scholar</a></li>
          </ul>
        </div>
      </nav>
      <div align="center">
        <img align="center" style="padding-top: 50;" src="icon128.png" onclick="document.location.replace('index.html');">
        <a style="padding-bottom: 100" href="index.html" class="brand-logo"><h3><strong>SearchSavior<strong></h3></a>
      </div>
      <div align="center">
        <input id="searchbar" style="max-width: 600;" placeholder="Search for anything you want">
        <button class="btn waves-effect waves-light blue" id="searchbutton" type="submit" name="action" onclick="var q = document.getElementById('searchbar').value; var url ='yahoo_answers.html?q=' + q; window.location.replace(url);">Search
        <i class="material-icons right">send</i>
        </button>
      </div>
      <div1></div1>
      <script type="text/javascript">
        var param = new URLSearchParams(window.location.search);
        var searchbar = document.getElementById("searchbar");
        searchbar.focus();
        searchbar.value = param.get("q");
        searchbar.addEventListener("keyup", function(e) {
          if (e.keyCode == 13) {
            document.getElementById("searchbutton").click();
          }
        });
      </script>
      <script>
        (function() {
          var cx = '003287012021853683961:zplec0suh2u';

          s.parentNode.insertBefore(gcse, s);

      <gcse:searchresults-only></gcse:searchresults-only>
    </body>
