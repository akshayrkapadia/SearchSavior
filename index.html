<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SearchSavior</title>
        <link rel="shortcut icon" type="image/png" href="icon128.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <nav class="nav-extended">
        <div class="nav-content">
          <ul class="tabs tabs-transparent grey darken-3">
            <li class="tab">
              <img style="padding-top: 6; padding-left: 8" src="icon32.png" onclick="document.location.replace('index.html');">
              <a href="index.html" class="brand-logo">SearchSavior</a>
            </li>
            <li class="tab"><a href="google.html">Google</a></li>
            <li class="tab"><a href="youtube.html">Youtube</a></li>
<!--             <li class="tab"><a href="khan_academy.html">Khan Academy</a></li>
 -->            <li class="tab"><a href="wikipedia.html">Wikipedia</a></li>
            <li class="tab"><a href="quora.html">Quora</a></li>
            <li class="tab"><a href="yahoo_answers.html">Yahoo Answers</a></li>
            <li class="tab"><a href="google_scholar.html">Google Scholar</a></li>
          </ul>
        </div>
      </nav>
      <div align="center">
        <img align="center" style="padding-top: 250;" src="icon128.png" onclick="document.location.replace('index.html');">
        <a style="padding-bottom: 100" href="index.html" class="brand-logo"><h3><strong>SearchSavior<strong></h3></a>
      </div>
      <div align="center">
        <input style="all: initial; max-height: 200; max-width: 600; min-width: 600; padding-top: 50" id="searchbar" placeholder="Search for anything you want">
        <script type="text/javascript">
          var param = new URLSearchParams(window.location.search);
          var q = param.get("q");
          document.getElementById("searchbar").value = q;
          if((q != null) && (q != '')) {
            document.location.replace('google.html?q=' + q);
          }
        </script>
        <button class="btn waves-effect waves-light blue" type="submit" name="action" onclick="var q = document.getElementById('searchbar').value; var url = 'google.html?q=' + q; window.location.replace(url);">Search
        <i class="material-icons right">send</i>
        </button>
      </div>
    </body>
</html>
