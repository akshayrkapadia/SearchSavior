        <div class="nav-content">
          <ul class="tabs tabs-transparent blue lighten-2">
            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='google.html?q=' + q; window.location.replace(url);">Google</a></li>

            <li class="tab"><a onclick="var q = document.getElementById('searchbar').value; var url ='yahoo_answers.html?q=' + q; window.location.replace(url);">Yahoo Answers</a></li>
          </ul>
        </div>

      <div>
  	    <input id="searchbar" placeholder="Search for anything you want">
        <button class="btn waves-effect waves-light blue" type="submit" name="action" onclick="var q = document.getElementById('searchbar').value; var url ='khan_academy.html?q=' + q; window.location.replace(url);">Search
        <i class="material-icons right">send</i>
        </button>
      </div>

      <script type="text/javascript">
        var param = new URLSearchParams(window.location.search);
        document.getElementById("searchbar").value = param.get("q");
     	</script>
